<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mesh with Color Analysis</title>
    <link rel="stylesheet" href="my_face_mesh.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

</head>

<body>
 
    <div class="container">
        <!-- Display the camera feed -->
        <div id="loading-indicator">
            <div class="loading-circle"></div>
            <p>Loading...</p>
        </div>
        <video class="input_video" autoplay playsinline></video>
        <canvas class="output_canvas" width="1280px" height="720px"></canvas>
        <div id="current-resolution" style="color: blue; font-weight: bold;">Current Resolution: 1280x720</div>

        <div class="color-display"></div>
        <div class="progress-box-1" style="display: none;">
            <div class="progress-indicator">
                <div class="progress-circle" id="progress-circle">
                    <span class="progress-value" id="progress-value">0%</span>
                </div>
                <p>Completed</p>
            </div>
            <!-- Initially hidden, will be displayed on button click -->
            <p id="scan-progress-message" style="display: none;">Scan in Progress</p>
            <div class="buttons-container">
                <button class="start-scan-button" id="start-scan-button">Start Scan</button> 
                <button class="homepage-button" id="homepage-button">Back to Homepage</button>
            </div>
        </div>

            <h4>Analysing Data</h4>
            <p>Hold tight, the measurement <br/> results are on the way</p>
        </div>
        <div class="fps-box" id="fps-box" style="display: none;">
            <p id="fps-message">Current FPS: <span id="fps-value">0</span></p>
            <div id="low-fps-message" style="display: none; color: red;">Low FPS detected</div>
            <div id="increasing-fps-message" style="display: none; color: red;">increasing FPS</div>

        </div>
        
    </div>
    <div id="error-dialog" style="display: none;">
        <div class="error-dialog-content">
            <span id="error-dialog-close" class="error-dialog-close">&times;</span>
            <p id="error-dialog-message"></p>
        </div>
    </div>
    
    <div class="control-panel"></div>
    <div id="error-message" style="color: red;"></div>
    <script src="script2.js"></script>
</body>
</html>
